# https://stoplight.io/p/docs/gh/stoplightio/spectral/docs/reference/openapi-rules.md
extends: [[spectral:oas, off]]
rules:
  operation-2xx-response: true
  operation-operationId-unique: true
  operation-parameters: true
  path-params: true
  example-value-or-externalValue: true
  no-eval-in-markdown: true
  no-script-tags-in-markdown: true
  openapi-tags-alphabetical: true
  operation-operationId-valid-in-url: true
  path-declarations-must-exist: true
  path-keys-no-trailing-slash: true
  path-not-include-query: true
  oas3-operation-security-defined: true
  oas3-server-not-example.com: true
  oas3-server-trailing-slash: true
  oas3-unused-components-schema: true
  oas3-valid-example: true
  oas3-schema: true
