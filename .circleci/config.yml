version: 2.1

orbs:
  node: circleci/node@1.1.6

executors:
  node14:
    docker:
      - image: cimg/node:14.17
    working_directory: ~/repo

commands:
  prepare-repository:
    description: Convenience command to checkout the repository and install dependencies
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-dependencies-{{ checksum "package.json" }}
            - v3-dependencies
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
          key: v3-dependencies-{{ checksum "package.json" }}

  run-tests:
    description: Run the unit tests
    steps:
      - node/with-splitting:
          glob-path: lib/**/*.spec.ts
          timings-type: classname
          steps:
            - run:
                name: Run tests
                command: yarn ci:test $TESTFILES
                environment:
                  JEST_JUNIT_OUTPUT_DIR: ./test-reports/jest
                  JEST_JUNIT_OUTPUT_NAME: results.xml
                  JEST_JUNIT_CLASSNAME: "{filepath}"

jobs:
  test-node14:
    executor: node14
    resource_class: xlarge
    parallelism: 8
    steps:
      - prepare-repository
      - run-tests
      - store_test_results:
          path: ./test-reports

  lint-check:
    executor: node14
    steps:
      - prepare-repository
      - run:
          name: Run lint checker
          command: yarn lint:check

  publish:
    executor: node14
    steps:
      - prepare-repository
      - run:
          name: Authenticate with NPM registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - deploy:
          name: Publish
          command: npm publish --access=public

workflows:
  build-and-test:
    jobs:
      - test-node14:
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
      - lint-check:
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
      - publish:
          requires:
            - test-node14
            - lint-check
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
            branches:
              ignore: /.*/
