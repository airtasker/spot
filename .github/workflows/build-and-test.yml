name: airtasker/spot/build-and-test

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  release:
    types: [published]

jobs:
  test:
    name: test-node-${{ matrix.node-version }}
    runs-on: runs-on,runner=4cpu-linux-x64
    permissions:
      contents: read
    strategy:
      fail-fast: true # if one job fails, stop the rest
      matrix:
        node-version: [18, 20, 22, 24]
        shard: ["1", "2", "3", "4"]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4

      - name: Setup NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        uses: "./.github/actions/build-and-test"
        with:
          node_version: ${{ matrix.node-version }}
          shard: ${{ matrix.shard }}

      - name: Upload test results
        uses: actions/upload-artifact@v6
        with:
          name: test-results-node-${{ matrix.node-version }}-${{ matrix.shard }}
          path: ./test-reports

  test-summary-publish:
    runs-on: runs-on,runner=4cpu-linux-x64
    needs: [test]
    permissions:
      contents: read
    steps:
      - name: Test summary
        uses: test-summary/action@v2
        with:
          paths: ./test-reports/**/*.xml

  lint-check:
    runs-on: runs-on,runner=4cpu-linux-x64
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/prepare-repository

      - name: Run lint checker
        run: pnpm lint:check

  publish:
    runs-on: runs-on,runner=4cpu-linux-x64
    if: github.event_name == 'release'
    needs:
      - test
      - lint-check
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/prepare-repository

      - name: Authenticate with registries
        run: |
          cat > ~/.npmrc << 'EOF'
          //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}
          //npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}
          @airtasker:registry=https://npm.pkg.github.com
          EOF

      - name: Publish to NPM
        id: npm-publish
        run: pnpm publish --access=public

      - name: Publish to GitHub Package Registry
        id: gpr-publish
        if: steps.npm-publish.outcome == 'success'
        run: pnpm publish --registry=https://npm.pkg.github.com --access=public
        continue-on-error: true

      - name: Report publish status
        if: always()
        run: |
          if [ "${{ steps.npm-publish.outcome }}" != "success" ]; then
            echo "::error::NPM publish failed"
            exit 1
          fi

          if [ "${{ steps.gpr-publish.outcome }}" == "failure" ]; then
            echo "::warning::GitHub Package Registry publish failed, but NPM publish succeeded"
            echo "::warning::Manual GPR publish may be required"
          fi

          echo "âœ… Package published to NPM: https://www.npmjs.com/package/@airtasker/spot"
